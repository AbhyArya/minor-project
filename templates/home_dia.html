{% extends "base.html" %} {% block title %}Diabetes Predictor{% endblock %} {%
block content %}
<div class="px-4 md:px-10 lg:w-4/5 mx-auto min-h-screen">
  <!-- Website Title -->
  <div class="container text-center mt-12 lg:mt-16 mb-10">
    <h2 class="text-3xl md:text-4xl font-bold">
      <span class="text-indigo-600 heading_font">Diabetes Predictor</span>
    </h2>
    <div class="description text-gray-700 text-lg md:text-xl">
      <p>
        A Machine Learning Web App, Built with Flask, Deployed using Heroku.
      </p>
    </div>
  </div>

  <!-- Text Area -->
  <div class="ml-container max-w-xl mx-auto">
    <form action="{{ url_for('predict_dia') }}" method="POST">
      <div class="flex flex-wrap justify-between mb-4">
        <div class="w-full md:w-1/2 md:pr-2 mb-4">
          <input
            class="form-input px-2 py-1 outline-1 outline-violet-400 outline rounded-md w-full"
            type="text"
            name="pregnancies"
            placeholder="Number of Pregnancies eg. 0"
          />
        </div>
        <div class="w-full md:w-1/2 md:pl-2">
          <input
            class="form-input px-2 py-1 outline-1 outline-violet-400 outline rounded-md w-full"
            type="text"
            name="glucose"
            placeholder="Glucose (mg/dL) eg. 80"
          />
        </div>
      </div>
      <div class="flex flex-wrap justify-between mb-4">
        <div class="w-full md:w-1/2 md:pr-2 mb-4">
          <input
            class="form-input px-2 py-1 outline-1 outline-violet-400 outline rounded-md w-full"
            type="text"
            name="bloodpressure"
            placeholder="Blood Pressure (mmHg) eg. 80"
          />
        </div>
        <div class="w-full md:w-1/2 md:pl-2">
          <input
            class="form-input px-2 py-1 outline-1 outline-violet-400 outline rounded-md w-full"
            type="text"
            name="skinthickness"
            placeholder="Skin Thickness (mm) eg. 20"
          />
        </div>
      </div>
      <div class="flex flex-wrap justify-between mb-4">
        <div class="w-full md:w-1/2 md:pr-2 mb-4">
          <input
            class="form-input px-2 py-1 outline-1 outline-violet-400 outline rounded-md w-full"
            type="text"
            name="insulin"
            placeholder="Insulin Level (IU/mL) eg. 80"
          />
        </div>
        <div class="w-full md:w-1/2 md:pl-2">
          <input
            class="form-input px-2 py-1 outline-1 outline-violet-400 outline rounded-md w-full"
            type="text"
            name="bmi"
            placeholder="Body Mass Index (kg/mÂ²) eg. 23.1"
          />
        </div>
      </div>
      <div class="flex flex-wrap justify-between mb-4">
        <div class="w-full md:w-1/2 md:pr-2 mb-4">
          <input
            class="form-input px-2 py-1 outline-1 outline-violet-400 outline rounded-md w-full"
            type="text"
            name="dpf"
            placeholder="Diabetes Pedigree Function eg. 0.52"
          />
        </div>
        <div class="w-full md:w-1/2 md:pl-2">
          <input
            class="form-input px-2 py-1 outline-1 outline-violet-400 outline rounded-md w-full"
            type="text"
            name="age"
            placeholder="Age (years) eg. 34"
          />
        </div>
      </div>

      <input
        type="submit"
        class="my-cta-button mx-auto block px-6 py-2 text-lg font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:shadow-outline"
        value="Predict"
      />
    </form>
  </div>
</div>
{% endblock %}
